<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Efootbmob 1v1 Football Simulation</title>
<style>
  /* --- Enhanced Twinlik CSS Styling --- */
  :root {
    --primary-color: #00ffea;
    --secondary-color: #1e3c72;
    --dark-color: #003344;
    --light-color: #ffffff;
    --success-color: #4caf50;
    --danger-color: #f44336;
    --commentary-bg: rgba(0, 0, 0, 0.3);
  }
  
  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--secondary-color), #2a5298);
    color: var(--light-color);
    text-align: center;
    padding: 20px 10px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  
  .container {
    max-width: 800px;
    width: 100%;
    padding: 20px;
  }
  
  h1 {
    font-size: 2.8rem;
    margin-bottom: 20px;
    text-shadow: 0 0 10px var(--primary-color);
    font-weight: 700;
    background: linear-gradient(to right, var(--primary-color), #00c8b5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .input-group {
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }
  
  #username {
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: 2px solid var(--primary-color);
    width: 280px;
    max-width: 100%;
    background: rgba(255,255,255,0.9);
    color: var(--dark-color);
    transition: all 0.3s ease;
  }
  
  #username:focus {
    outline: none;
    box-shadow: 0 0 10px var(--primary-color);
    transform: scale(1.02);
  }
  
  button {
    padding: 12px 30px;
    font-size: 1.1rem;
    background: var(--primary-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    color: var(--dark-color);
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  
  button:hover {
    background: #00c8b5;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
  }
  
  button:disabled {
    background: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  .game-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 30px;
  }
  
  #status, #score, #commentary {
    margin: 0;
    width: 100%;
    background: rgba(255,255,255,0.1);
    padding: 18px 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 234, 0.3);
    font-weight: 600;
    font-size: 1.1rem;
    backdrop-filter: blur(5px);
  }
  
  #score {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .score-team {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  
  .score-number {
    font-size: 2rem;
    font-weight: 800;
  }
  
  #commentary {
    height: 200px;
    overflow-y: auto;
    text-align: left;
    font-size: 1rem;
    line-height: 1.5;
    background: var(--commentary-bg);
    border: 1px solid rgba(0, 255, 234, 0.2);
  }
  
  .commentary-entry {
    padding: 8px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.3s ease;
  }
  
  .commentary-time {
    color: var(--primary-color);
    font-weight: 600;
    margin-right: 8px;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  #commentary::-webkit-scrollbar {
    width: 6px;
  }
  
  #commentary::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 3px;
  }
  
  #leaderboard {
    margin-top: 30px;
    width: 100%;
    max-width: 500px;
    background: rgba(0, 255, 234, 0.15);
    border-radius: 12px;
    padding: 20px;
    color: var(--light-color);
    border: 1px solid rgba(0, 255, 234, 0.3);
    backdrop-filter: blur(5px);
  }
  
  #leaderboard h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: var(--primary-color);
    text-shadow: 0 0 5px #00c8b5;
    font-size: 1.8rem;
  }
  
  #leaderboard ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  
  #leaderboard li {
    padding: 10px 15px;
    border-bottom: 1px solid rgba(0, 255, 234, 0.3);
    font-weight: 600;
    display: flex;
    justify-content: space-between;
  }
  
  #leaderboard li:first-child {
    font-weight: 700;
    color: var(--primary-color);
    background: rgba(0, 255, 234, 0.1);
    border-radius: 6px;
  }
  
  .pulse {
    animation: pulse 1.5s infinite;
  }
  
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0, 255, 234, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(0, 255, 234, 0); }
    100% { box-shadow: 0 0 0 0 rgba(0, 255, 234, 0); }
  }
  
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    
    .game-info {
      max-width: 100%;
    }
    
    #username {
      width: 100%;
    }
    
    #score {
      flex-direction: column;
      gap: 10px;
    }
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>efootbmob 1v1 Football Simulation</h1>
    
    <div class="input-group">
      <input type="text" id="username" placeholder="Enter your name" autocomplete="off" required />
      <button onclick="joinMatch()" id="joinBtn">Join Match</button>
    </div>

    <div class="game-info">
      <div id="status">Please enter your name to start a match.</div>
      <div id="score"></div>
      <div id="commentary"></div>
    </div>

    <div id="leaderboard">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList">
        <li>Loading leaderboard...</li>
      </ul>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDX7Z8o5xVJa8cSHvaurZg4FkJvN8mJuto",
      authDomain: "free-fire-kingdom.firebaseapp.com",
      databaseURL: "https://free-fire-kingdom-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "free-fire-kingdom",
      storageBucket: "free-fire-kingdom.firebasestorage.app",
      messagingSenderId: "889375613179",
      appId: "1:889375613179:web:b36bd72dd208b101e0d05e",
      measurementId: "G-0EWSZ3SFX1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let playerName = "";
    let roomId = "";
    let isStarter = false;
    let gameStarted = false;
    let joinedGame = false;
    let matchInterval = null;
    let matchRef = null;
    let commentaryRef = null;

    const statusDiv = document.getElementById("status");
    const scoreDiv = document.getElementById("score");
    const commentaryDiv = document.getElementById("commentary");
    const joinBtn = document.getElementById("joinBtn");
    const leaderboardList = document.getElementById("leaderboardList");
    const usernameInput = document.getElementById("username");

    function addCommentary(text, timestamp) {
      const entry = document.createElement("div");
      entry.className = "commentary-entry";
      
      const timeSpan = document.createElement("span");
      timeSpan.className = "commentary-time";
      const minutes = Math.floor(timestamp / 60);
      const seconds = timestamp % 60;
      timeSpan.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      
      const textSpan = document.createElement("span");
      textSpan.textContent = text;
      
      entry.appendChild(timeSpan);
      entry.appendChild(textSpan);
      
      commentaryDiv.insertBefore(entry, commentaryDiv.firstChild);
      
      // Limit to 50 commentary entries
      if (commentaryDiv.children.length > 50) {
        commentaryDiv.removeChild(commentaryDiv.lastChild);
      }
    }

    function updateLeaderboard() {
      db.ref("leaderboard").orderByChild("wins").limitToLast(10).once("value", snap => {
        const data = snap.val();
        leaderboardList.innerHTML = "";
        
        if (!data || Object.keys(data).length === 0) {
          leaderboardList.innerHTML = "<li>No matches played yet.</li>";
          return;
        }
        
        // Sort descending by wins
        const sorted = Object.entries(data).sort((a,b) => b[1].wins - a[1].wins);
        
        sorted.forEach(([key, val], i) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span>${val.name || 'Unknown'}</span>
            <span>W: ${val.wins || 0} | M: ${val.matches || 0}</span>
          `;
          leaderboardList.appendChild(li);
        });
      });
    }

    function joinMatch() {
      if (joinedGame) {
        alert("Please finish your current match before joining a new one!");
        return;
      }
      
      playerName = usernameInput.value.trim();
      if (!playerName) {
        alert("Please enter your name!");
        usernameInput.focus();
        return;
      }

      joinBtn.disabled = true;
      statusDiv.textContent = "Searching for opponent...";
      commentaryDiv.innerHTML = "";
      scoreDiv.textContent = "";

      // Check if this player is already in waiting or any active game
      db.ref("waiting").once("value", snapshot => {
        const waitingPlayer = snapshot.val();
        
        // If same player tries to join again
        if (waitingPlayer && waitingPlayer.name === playerName) {
          statusDiv.textContent = "You are already waiting for an opponent...";
          joinBtn.disabled = false;
          return;
        }

        // Check if player is already in an active game
        db.ref("games").orderByChild("time").startAt(1).once("value", snap => {
          let activeGameFound = false;
          
          snap.forEach(gameSnap => {
            const game = gameSnap.val();
            if (game && (game.player1 === playerName || game.player2 === playerName)) {
              activeGameFound = true;
              roomId = gameSnap.key;
              isStarter = false;
              setupMatchListener();
              statusDiv.textContent = "Reconnected to your active match.";
              joinBtn.disabled = true;
              joinedGame = true;
              return true;
            }
          });

          if (activeGameFound) return;

          // If no one waiting, set yourself as waiting
          if (!waitingPlayer) {
            db.ref("waiting").set({ name: playerName }).then(() => {
              statusDiv.textContent = "Waiting for another player to join...";
              joinBtn.disabled = true;
              
              // Listen for a new game with this player
              const gamesRef = db.ref("games");
              const listener = gamesRef.on("child_added", snap => {
                const game = snap.val();
                if (game && (game.player1 === playerName || game.player2 === playerName) && !joinedGame) {
                  gamesRef.off("child_added", listener);
                  roomId = snap.key;
                  isStarter = false;
                  setupMatchListener();
                  joinedGame = true;
                  joinBtn.disabled = true;
                  statusDiv.textContent = "Opponent found! Match starting...";
                }
              });
              
              // Timeout if no opponent found
              setTimeout(() => {
                if (!joinedGame) {
                  gamesRef.off("child_added", listener);
                  db.ref("waiting").remove();
                  statusDiv.textContent = "No opponent found. Please try again.";
                  joinBtn.disabled = false;
                }
              }, 30000);
            });
          } else {
            // Someone is waiting, create a match
            if (waitingPlayer.name === playerName) {
              statusDiv.textContent = "You are already waiting for an opponent...";
              joinBtn.disabled = false;
              return;
            }
            createMatch(waitingPlayer.name);
          }
        });
      });
    }

    function createMatch(opponentName) {
      roomId = "room_" + Date.now();
      db.ref("games/" + roomId).set({
        player1: opponentName,
        player2: playerName,
        score1: 0,
        score2: 0,
        time: 60,
        createdAt: firebase.database.ServerValue.TIMESTAMP
      }).then(() => {
        db.ref("waiting").remove();
        isStarter = true;
        joinedGame = true;
        statusDiv.textContent = "Match Started!";
        joinBtn.disabled = true;
        setupMatchListener();
      });
    }

    function setupMatchListener() {
      // Clean up any existing listeners
      if (matchRef) matchRef.off();
      if (commentaryRef) commentaryRef.off();
      
      matchRef = db.ref("games/" + roomId);
      commentaryRef = db.ref("commentary/" + roomId);
      
      // Listen for match updates
      matchRef.on("value", snap => {
        const game = snap.val();
        if (!game) return;

        gameStarted = true;

        // Update score display
        scoreDiv.innerHTML = `
          <div class="score-team">
            <div>${game.player1}</div>
            <div class="score-number">${game.score1}</div>
          </div>
          <div>vs</div>
          <div class="score-team">
            <div>${game.player2}</div>
            <div class="score-number">${game.score2}</div>
          </div>
          <div style="width: 100%; margin-top: 10px; text-align: center;">
            Time: ${game.time}s
          </div>
        `;

        if (game.time <= 0) {
          matchEnd(game);
          return;
        }

        statusDiv.textContent = "Match in progress...";
      });

      // Listen for new commentary
      commentaryRef.limitToLast(1).on("child_added", snap => {
        const comment = snap.val();
        if (comment) {
          addCommentary(comment.text, comment.time);
        }
      });

      if (isStarter) {
        simulateMatch();
      }
    }

    function simulateMatch() {
      if (matchInterval) clearInterval(matchInterval);
      
      matchInterval = setInterval(() => {
        matchRef.once("value", snap => {
          const game = snap.val();
          if (!game || game.time <= 0) {
            clearInterval(matchInterval);
            return;
          }

          let s1 = game.score1;
          let s2 = game.score2;
          let newCommentary = "";

          if (Math.random() < 0.05) {
            s1++;
            newCommentary = `${game.player1} scores a GOAL! ⚽️`;
          }
          if (Math.random() < 0.05) {
            s2++;
            newCommentary = `${game.player2} scores a GOAL! ⚽️`;
          }

          if (newCommentary) {
            // Add commentary to Firebase for both players to see
            db.ref("commentary/" + roomId).push().set({
              text: newCommentary,
              time: game.time
            });
          }

          matchRef.update({
            score1: s1,
            score2: s2,
            time: game.time - 1
          });
        });
      }, 1000);
    }

    function matchEnd(game) {
      // Clear any existing intervals
      if (matchInterval) {
        clearInterval(matchInterval);
        matchInterval = null;
      }
      
      // Remove the game from Firebase
      matchRef.remove();
      
      // Add final commentary
      db.ref("commentary/" + roomId).push().set({
        text: "Match has ended!",
        time: 0
      });
      
      // Determine winner
      let winner = "Draw!";
      if (game.score1 > game.score2) winner = game.player1 + " Wins!";
      else if (game.score2 > game.score1) winner = game.player2 + " Wins!";

      statusDiv.textContent = "Match Over! " + winner;
      scoreDiv.innerHTML = `
        <div class="score-team">
          <div>${game.player1}</div>
          <div class="score-number">${game.score1}</div>
        </div>
        <div>vs</div>
        <div class="score-team">
          <div>${game.player2}</div>
          <div class="score-number">${game.score2}</div>
        </div>
        <div style="width: 100%; margin-top: 10px; text-align: center; font-weight: 700; color: var(--primary-color)">
          ${winner}
        </div>
      `;

      // Reset game state
      joinBtn.disabled = false;
      joinedGame = false;
      gameStarted = false;
      isStarter = false;
      roomId = "";
      matchRef = null;
      commentaryRef = null;

      // Update leaderboard
      updateLeaderboardDB(game);
    }

    function updateLeaderboardDB(game) {
      // Update matches count for player1
      const p1Ref = db.ref("leaderboard/" + encodeKey(game.player1));
      p1Ref.transaction(current => {
        if (current === null) {
          return { 
            name: game.player1, 
            wins: game.score1 > game.score2 ? 1 : 0, 
            matches: 1 
          };
        }
        current.matches = (current.matches || 0) + 1;
        if (game.score1 > game.score2) current.wins = (current.wins || 0) + 1;
        current.name = game.player1;
        return current;
      });

      // Update matches count for player2
      const p2Ref = db.ref("leaderboard/" + encodeKey(game.player2));
      p2Ref.transaction(current => {
        if (current === null) {
          return { 
            name: game.player2, 
            wins: game.score2 > game.score1 ? 1 : 0, 
            matches: 1 
          };
        }
        current.matches = (current.matches || 0) + 1;
        if (game.score2 > game.score1) current.wins = (current.wins || 0) + 1;
        current.name = game.player2;
        return current;
      });

      // Refresh leaderboard UI
      setTimeout(updateLeaderboard, 1000);
    }

    // Helper to encode Firebase keys
    function encodeKey(key) {
      return key.replace(/[\.\#\$\[\]\/]/g, "_");
    }

    // Load leaderboard initially
    updateLeaderboard();

    // Cleanup any waiting player when page unloads
    window.addEventListener('beforeunload', () => {
      if (playerName) {
        db.ref("waiting").once("value", snap => {
          const waitingPlayer = snap.val();
          if (waitingPlayer && waitingPlayer.name === playerName) {
            db.ref("waiting").remove();
          }
        });
      }
      
      if (roomId && !gameStarted) {
        db.ref("games/" + roomId).remove();
      }
      
      if (commentaryRef) commentaryRef.off();
      if (matchRef) matchRef.off();
    });

  </script>
</body>
</html>
