<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1v1 Football Simulation</title>
<style>
  /* --- Football Themed CSS --- */
  :root {
    --primary-color: #00ff88;
    --secondary-color: #005f73;
    --dark-color: #001219;
    --light-color: #ffffff;
    --pitch-green: #2a8c3a;
    --goal-color: #ff6d00;
    --commentary-bg: rgba(0, 0, 0, 0.5);
    --card-bg: rgba(255, 255, 255, 0.1);
    --bronze: #cd7f32;
    --silver: #c0c0c0;
    --gold: #ffd700;
    --platinum: #e5e4e2;
    --diamond: #b9f2ff;
  }
  
  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: var(--pitch-green);
    background-image: 
      linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
    background-size: 30px 30px;
    color: var(--light-color);
    text-align: center;
    padding: 20px 10px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
  }
  
  .container {
    max-width: 800px;
    width: 100%;
    padding: 20px;
  }
  
  h1 {
    font-size: 2.8rem;
    margin-bottom: 20px;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    font-weight: 700;
    background: linear-gradient(to right, var(--primary-color), #00c8b5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
  }
  
  h1::after {
    content: "âš½";
    position: absolute;
    right: -10px;
    top: -15px;
    font-size: 1.5rem;
    animation: spin 5s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .input-group {
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    position: relative;
  }
  
  #username {
    padding: 12px 20px;
    font-size: 1.1rem;
    border-radius: 50px;
    border: 2px solid var(--primary-color);
    width: 280px;
    max-width: 100%;
    background: rgba(255,255,255,0.9);
    color: var(--dark-color);
    transition: all 0.3s ease;
    text-align: center;
  }
  
  #username:focus {
    outline: none;
    box-shadow: 0 0 10px var(--primary-color);
    transform: scale(1.02);
  }
  
  button {
    padding: 12px 30px;
    font-size: 1.1rem;
    background: var(--primary-color);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    color: var(--dark-color);
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  button:hover {
    background: #00e676;
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
  }
  
  button:disabled {
    background: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }
  
  .game-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 30px;
  }
  
  #status, #score, #commentary {
    margin: 0;
    width: 100%;
    background: var(--card-bg);
    padding: 18px 25px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    font-weight: 600;
    font-size: 1.1rem;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  #score {
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--primary-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
  }
  
  #score::before {
    content: "";
    position: absolute;
    top: 0;
    left: 50%;
    width: 1px;
    height: 100%;
    background: rgba(255,255,255,0.2);
  }
  
  .score-team {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex: 1;
    padding: 10px;
  }
  
  .score-number {
    font-size: 2.5rem;
    font-weight: 800;
    margin: 5px 0;
    text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
  }
  
  #commentary {
    height: 250px;
    overflow-y: auto;
    text-align: left;
    font-size: 0.95rem;
    line-height: 1.5;
    background: var(--commentary-bg);
    border: 1px solid rgba(0, 0, 0, 0.3);
  }
  
  .commentary-entry {
    padding: 10px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    animation: fadeIn 0.3s ease;
  }
  
  .commentary-time {
    color: var(--primary-color);
    font-weight: 600;
    margin-right: 8px;
    font-family: monospace;
  }
  
  .goal {
    color: var(--goal-color);
    font-weight: 700;
  }
  
  .important {
    color: var(--primary-color);
    font-weight: 700;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  #commentary::-webkit-scrollbar {
    width: 6px;
  }
  
  #commentary::-webkit-scrollbar-thumb {
    background-color: var(--primary-color);
    border-radius: 3px;
  }
  
  #leaderboard {
    margin-top: 30px;
    width: 100%;
    max-width: 650px;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 12px;
    padding: 20px;
    color: var(--light-color);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(5px);
  }
  
  #leaderboard h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: var(--primary-color);
    text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
    font-size: 1.8rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  
  #leaderboard h2::before, #leaderboard h2::after {
    content: "âš½";
    font-size: 1rem;
    opacity: 0.7;
  }
  
  #leaderboard ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  
  #leaderboard li {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
  }
  
  #leaderboard li:hover {
    background: rgba(0, 255, 136, 0.1);
  }
  
  #leaderboard li:first-child {
    font-weight: 700;
    color: var(--primary-color);
    background: rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    position: relative;
  }
  
  #leaderboard li:first-child::after {
    content: "ðŸ‘‘";
    position: absolute;
    right: 10px;
  }
  
  .leaderboard-name {
    flex: 1;
    text-align: left;
  }
  
  .leaderboard-stats {
    display: flex;
    gap: 15px;
  }
  
  .leaderboard-wins {
    color: var(--primary-color);
    min-width: 50px;
    text-align: right;
  }
  
  .leaderboard-matches {
    color: #aaa;
    min-width: 50px;
    text-align: right;
  }
  
  .leaderboard-trophies {
    min-width: 100px;
    text-align: right;
    font-weight: 700;
  }
  
  .pulse {
    animation: pulse 1.5s infinite;
  }
  
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
    100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
  }
  
  .match-time {
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--dark-color);
    color: white;
    padding: 3px 15px;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 700;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .countdown {
    font-size: 1rem;
    font-family: monospace;
    color: var(--goal-color);
  }
  
  .trophy-icon {
    margin-left: 5px;
  }
  
  .bronze {
    color: var(--bronze);
  }
  
  .silver {
    color: var(--silver);
  }
  
  .gold {
    color: var(--gold);
  }
  
  .platinum {
    color: var(--platinum);
  }
  
  .diamond {
    color: var(--diamond);
    text-shadow: 0 0 5px rgba(185, 242, 255, 0.7);
  }
  
  .trophy-rank {
    display: inline-block;
    width: 20px;
    text-align: center;
  }
  
  .logout-btn {
    position: absolute;
    right: 0;
    top: 0;
    background: transparent;
    border: none;
    color: var(--primary-color);
    font-size: 1.5rem;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.3s;
  }
  
  .logout-btn:hover {
    opacity: 1;
  }
  
  .username-display {
    font-weight: bold;
    color: var(--primary-color);
    margin-bottom: 10px;
  }
  
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    
    .game-info {
      max-width: 100%;
    }
    
    #username {
      width: 100%;
    }
    
    #score {
      flex-direction: column;
      gap: 10px;
    }
    
    .score-number {
      font-size: 2rem;
    }
    
    #leaderboard li {
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }
    
    .leaderboard-stats {
      width: 100%;
      justify-content: space-between;
    }
    
    .leaderboard-trophies {
      min-width: auto;
    }
  }
</style>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDX7Z8o5xVJa8cSHvaurZg4FkJvN8mJuto",
      authDomain: "free-fire-kingdom.firebaseapp.com",
      databaseURL: "https://free-fire-kingdom-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "free-fire-kingdom",
      storageBucket: "free-fire-kingdom.firebasestorage.app",
      messagingSenderId: "889375613179",
      appId: "1:889375613179:web:b36bd72dd208b101e0d05e",
      measurementId: "G-0EWSZ3SFX1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Trophy thresholds
    const TROPHY_THRESHOLDS = {
      BRONZE: 100,
      SILVER: 400,
      GOLD: 700,
      PLATINUM: 1000,
      DIAMOND: 1500
    };

    let playerName = "";
    let roomId = "";
    let isStarter = false;
    let gameStarted = false;
    let joinedGame = false;
    let matchInterval = null;
    let matchRef = null;
    let commentaryRef = null;

    const statusDiv = document.getElementById("status");
    const scoreDiv = document.getElementById("score");
    const commentaryDiv = document.getElementById("commentary");
    const joinBtn = document.getElementById("joinBtn");
    const leaderboardList = document.getElementById("leaderboardList");
    const usernameInput = document.getElementById("username");
    const logoutBtn = document.getElementById("logoutBtn");
    const userDisplay = document.getElementById("userDisplay");
    const inputGroup = document.getElementById("inputGroup");

    // Check if username is stored in localStorage
    function checkStoredUser() {
      const storedUser = localStorage.getItem('footballSimUsername');
      if (storedUser) {
        playerName = storedUser;
        usernameInput.value = storedUser;
        usernameInput.disabled = true;
        joinBtn.textContent = "Play Again";
        logoutBtn.style.display = "block";
        userDisplay.textContent = `Playing as: ${storedUser}`;
        userDisplay.style.display = "block";
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem('footballSimUsername');
      playerName = "";
      usernameInput.value = "";
      usernameInput.disabled = false;
      joinBtn.textContent = "Join Match";
      logoutBtn.style.display = "none";
      userDisplay.style.display = "none";
      statusDiv.textContent = "Please enter your name to start a match.";
      
      // Clean up any active game
      if (roomId) {
        if (matchRef) matchRef.off();
        if (commentaryRef) commentaryRef.off();
        db.ref("games/" + roomId).remove();
        roomId = "";
      }
      
      // Remove from waiting list if there
      db.ref("waiting").once("value", snap => {
        const waitingPlayer = snap.val();
        if (waitingPlayer && waitingPlayer.name === playerName) {
          db.ref("waiting").remove();
        }
      });
      
      // Reset game state
      gameStarted = false;
      joinedGame = false;
      isStarter = false;
      matchInterval = null;
    }

    // Football action phrases
    const footballActions = [
      "makes a great pass",
      "dribbles past the defender",
      "takes a powerful shot",
      "attempts a long range effort",
      "makes a skillful move",
      "plays a one-two with an invisible teammate",
      "crosses the ball into the box",
      "controls the ball beautifully",
      "makes a sliding tackle",
      "intercepts the pass",
      "sprints down the wing",
      "curves the ball towards goal",
      "chips the goalkeeper",
      "heads the ball towards goal",
      "volleys the ball"
    ];

    const goalPhrases = [
      "GOAL! What a strike! âš½ðŸ”¥",
      "GOOOOAL! Fantastic finish! âš½ðŸŽ¯",
      "HE SCORES! Brilliant! âš½âœ¨",
      "WHAT A GOAL! Incredible! âš½ðŸ’¥",
      "GOAL! The crowd goes wild! âš½ðŸ™Œ"
    ];

    const savePhrases = [
      "Great save by the keeper! ðŸ§¤",
      "What a stop! Unbelievable! ðŸ§¤âœ‹",
      "Keeper denies a certain goal! ðŸ§¤ðŸš«",
      "Incredible reflexes to keep it out! ðŸ§¤ðŸ‘",
      "The goalkeeper comes to the rescue! ðŸ§¤ðŸ’ª"
    ];

    const missPhrases = [
      "Just wide of the post! ðŸ˜®",
      "Over the bar! What a miss! ðŸ˜²",
      "Off target! Could have scored! ðŸ˜«",
      "Hits the crossbar! So close! â›”",
      "The ball goes high into the stands! ðŸ™ˆ"
    ];

    function getRandomAction() {
      return footballActions[Math.floor(Math.random() * footballActions.length)];
    }

    function getRandomGoalPhrase() {
      return goalPhrases[Math.floor(Math.random() * goalPhrases.length)];
    }

    function getRandomSavePhrase() {
      return savePhrases[Math.floor(Math.random() * savePhrases.length)];
    }

    function getRandomMissPhrase() {
      return missPhrases[Math.floor(Math.random() * missPhrases.length)];
    }

    function getTrophyIcon(trophies) {
      if (trophies >= TROPHY_THRESHOLDS.DIAMOND) return "ðŸ’Ž";
      if (trophies >= TROPHY_THRESHOLDS.PLATINUM) return "ðŸ”˜";
      if (trophies >= TROPHY_THRESHOLDS.GOLD) return "ðŸ†";
      if (trophies >= TROPHY_THRESHOLDS.SILVER) return "ðŸ¥ˆ";
      if (trophies >= TROPHY_THRESHOLDS.BRONZE) return "ðŸ¥‰";
      return "";
    }

    function getTrophyClass(trophies) {
      if (trophies >= TROPHY_THRESHOLDS.DIAMOND) return "diamond";
      if (trophies >= TROPHY_THRESHOLDS.PLATINUM) return "platinum";
      if (trophies >= TROPHY_THRESHOLDS.GOLD) return "gold";
      if (trophies >= TROPHY_THRESHOLDS.SILVER) return "silver";
      if (trophies >= TROPHY_THRESHOLDS.BRONZE) return "bronze";
      return "";
    }

    function getTrophyRank(trophies) {
      if (trophies >= TROPHY_THRESHOLDS.DIAMOND) return "Diamond";
      if (trophies >= TROPHY_THRESHOLDS.PLATINUM) return "Platinum";
      if (trophies >= TROPHY_THRESHOLDS.GOLD) return "Gold";
      if (trophies >= TROPHY_THRESHOLDS.SILVER) return "Silver";
      if (trophies >= TROPHY_THRESHOLDS.BRONZE) return "Bronze";
      return "Rookie";
    }

    function addCommentary(text, timestamp, isImportant = false, isGoal = false) {
      const entry = document.createElement("div");
      entry.className = "commentary-entry";
      
      const timeSpan = document.createElement("span");
      timeSpan.className = "commentary-time";
      const minutes = Math.floor(timestamp / 60);
      const seconds = timestamp % 60;
      timeSpan.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      
      const textSpan = document.createElement("span");
      textSpan.textContent = text;
      if (isGoal) textSpan.className = "goal";
      else if (isImportant) textSpan.className = "important";
      
      entry.appendChild(timeSpan);
      entry.appendChild(textSpan);
      
      commentaryDiv.insertBefore(entry, commentaryDiv.firstChild);
      
      // Limit to 50 commentary entries
      if (commentaryDiv.children.length > 50) {
        commentaryDiv.removeChild(commentaryDiv.lastChild);
      }
    }

    function updateLeaderboard() {
      db.ref("leaderboard").orderByChild("trophies").limitToLast(10).once("value", snap => {
        const data = snap.val();
        leaderboardList.innerHTML = "";
        
        if (!data || Object.keys(data).length === 0) {
          leaderboardList.innerHTML = "<li>No matches played yet.</li>";
          return;
        }
        
        // Sort descending by trophies
        const sorted = Object.entries(data).sort((a,b) => (b[1].trophies || 0) - (a[1].trophies || 0));
        
        sorted.forEach(([key, val], i) => {
          const trophies = val.trophies || 0;
          const trophyIcon = getTrophyIcon(trophies);
          const trophyClass = getTrophyClass(trophies);
          const trophyRank = getTrophyRank(trophies);
          
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="leaderboard-name">${val.name || 'Unknown'}</span>
            <div class="leaderboard-stats">
              <span class="leaderboard-wins">W: ${val.wins || 0}</span>
              <span class="leaderboard-matches">M: ${val.matches || 0}</span>
              <span class="leaderboard-trophies ${trophyClass}">
                ${trophies} ${trophyIcon}
                <span class="trophy-rank">${trophyRank}</span>
              </span>
            </div>
          `;
          leaderboardList.appendChild(li);
        });
      });
    }

    function joinMatch() {
      if (joinedGame) {
        alert("Please finish your current match before joining a new one!");
        return;
      }
      
      const inputName = usernameInput.value.trim();
      if (!inputName) {
        alert("Please enter your name!");
        usernameInput.focus();
        return;
      }
      
      // Store the username if not already stored
      if (!playerName) {
        playerName = inputName;
        localStorage.setItem('footballSimUsername', playerName);
        usernameInput.disabled = true;
        joinBtn.textContent = "Play Again";
        logoutBtn.style.display = "block";
        userDisplay.textContent = `Playing as: ${playerName}`;
        userDisplay.style.display = "block";
      }

      joinBtn.disabled = true;
      statusDiv.textContent = "Searching for opponent...";
      commentaryDiv.innerHTML = "";
      scoreDiv.textContent = "";

      // Check if this player is already in waiting or any active game
      db.ref("waiting").once("value", snapshot => {
        const waitingPlayer = snapshot.val();
        
        // If same player tries to join again
        if (waitingPlayer && waitingPlayer.name === playerName) {
          statusDiv.textContent = "You are already waiting for an opponent...";
          joinBtn.disabled = false;
          return;
        }

        // Check if player is already in an active game
        db.ref("games").orderByChild("time").startAt(1).once("value", snap => {
          let activeGameFound = false;
          
          snap.forEach(gameSnap => {
            const game = gameSnap.val();
            if (game && (game.player1 === playerName || game.player2 === playerName)) {
              activeGameFound = true;
              roomId = gameSnap.key;
              isStarter = false;
              setupMatchListener();
              statusDiv.textContent = "Reconnected to your active match.";
              joinBtn.disabled = true;
              joinedGame = true;
              return true;
            }
          });

          if (activeGameFound) return;

          // If no one waiting, set yourself as waiting
          if (!waitingPlayer) {
            db.ref("waiting").set({ name: playerName }).then(() => {
              statusDiv.textContent = "Waiting for another player to join...";
              joinBtn.disabled = true;
              
              // Listen for a new game with this player
              const gamesRef = db.ref("games");
              const listener = gamesRef.on("child_added", snap => {
                const game = snap.val();
                if (game && (game.player1 === playerName || game.player2 === playerName) && !joinedGame) {
                  gamesRef.off("child_added", listener);
                  roomId = snap.key;
                  isStarter = false;
                  setupMatchListener();
                  joinedGame = true;
                  joinBtn.disabled = true;
                  statusDiv.textContent = "Opponent found! Match starting...";
                }
              });
              
              // Timeout if no opponent found
              setTimeout(() => {
                if (!joinedGame) {
                  gamesRef.off("child_added", listener);
                  db.ref("waiting").remove();
                  statusDiv.textContent = "No opponent found. Please try again.";
                  joinBtn.disabled = false;
                }
              }, 30000);
            });
          } else {
            // Someone is waiting, create a match
            if (waitingPlayer.name === playerName) {
              statusDiv.textContent = "You are already waiting for an opponent...";
              joinBtn.disabled = false;
              return;
            }
            createMatch(waitingPlayer.name);
          }
        });
      });
    }

    function createMatch(opponentName) {
      roomId = "room_" + Date.now();
      db.ref("games/" + roomId).set({
        player1: opponentName,
        player2: playerName,
        score1: 0,
        score2: 0,
        time: 90, // 90 seconds match duration
        createdAt: firebase.database.ServerValue.TIMESTAMP
      }).then(() => {
        db.ref("waiting").remove();
        isStarter = true;
        joinedGame = true;
        statusDiv.textContent = "Match Started!";
        joinBtn.disabled = true;
        setupMatchListener();
        
        // Add initial commentary
        db.ref("commentary/" + roomId).push().set({
          text: `The match begins between ${opponentName} and ${playerName}!`,
          time: 90
        });
      });
    }

    function setupMatchListener() {
      // Clean up any existing listeners
      if (matchRef) matchRef.off();
      if (commentaryRef) commentaryRef.off();
      
      matchRef = db.ref("games/" + roomId);
      commentaryRef = db.ref("commentary/" + roomId);
      
      // Listen for match updates
      matchRef.on("value", snap => {
        const game = snap.val();
        if (!game) return;

        gameStarted = true;

        // Update score display with countdown timer
        const minutes = Math.floor(game.time / 60);
        const seconds = game.time % 60;
        const timeString = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        
        scoreDiv.innerHTML = `
          <div class="match-time">
            <span class="countdown">${timeString}</span>
          </div>
          <div class="score-team">
            <div>${game.player1}</div>
            <div class="score-number">${game.score1}</div>
          </div>
          <div>vs</div>
          <div class="score-team">
            <div>${game.player2}</div>
            <div class="score-number">${game.score2}</div>
          </div>
        `;

        if (game.time <= 0) {
          matchEnd(game);
          return;
        }

        statusDiv.textContent = "Match in progress...";
      });

      // Listen for new commentary
      commentaryRef.limitToLast(1).on("child_added", snap => {
        const comment = snap.val();
        if (comment) {
          const isGoal = comment.text.includes("GOAL") || comment.text.includes("scores");
          const isImportant = isGoal || comment.text.includes("save") || comment.text.includes("miss");
          addCommentary(comment.text, comment.time, isImportant, isGoal);
        }
      });

      if (isStarter) {
        simulateMatch();
      }
    }

    function simulateMatch() {
      if (matchInterval) clearInterval(matchInterval);
      
      matchInterval = setInterval(() => {
        matchRef.once("value", snap => {
          const game = snap.val();
          if (!game || game.time <= 0) {
            clearInterval(matchInterval);
            return;
          }

          let s1 = game.score1;
          let s2 = game.score2;
          let newCommentary = "";
          let isImportant = false;
          let isGoal = false;

          // Regular game action (80% chance)
          if (Math.random() < 0.8) {
            const player = Math.random() < 0.5 ? game.player1 : game.player2;
            newCommentary = `${player} ${getRandomAction()}.`;
          }
          
          // Player 1 scores (5% chance)
          if (Math.random() < 0.05) {
            if (Math.random() < 0.7) { // 70% chance to score
              s1++;
              newCommentary = `${game.player1} ${getRandomGoalPhrase()}`;
              isGoal = true;
              isImportant = true;
            } else if (Math.random() < 0.5) { // 15% chance to save
              newCommentary = getRandomSavePhrase();
              isImportant = true;
            } else { // 15% chance to miss
              newCommentary = `${game.player1} ${getRandomMissPhrase()}`;
              isImportant = true;
            }
          }
          
          // Player 2 scores (5% chance)
          if (Math.random() < 0.05) {
            if (Math.random() < 0.7) { // 70% chance to score
              s2++;
              newCommentary = `${game.player2} ${getRandomGoalPhrase()}`;
              isGoal = true;
              isImportant = true;
            } else if (Math.random() < 0.5) { // 15% chance to save
              newCommentary = getRandomSavePhrase();
              isImportant = true;
            } else { // 15% chance to miss
              newCommentary = `${game.player2} ${getRandomMissPhrase()}`;
              isImportant = true;
            }
          }

          // Half-time commentary
          if (game.time === 45) {
            newCommentary = `Half-time! The score is ${s1}-${s2}.`;
            isImportant = true;
          }

          if (newCommentary) {
            // Add commentary to Firebase for both players to see
            db.ref("commentary/" + roomId).push().set({
              text: newCommentary,
              time: game.time
            });
          }

          matchRef.update({
            score1: s1,
            score2: s2,
            time: game.time - 1
          });
        });
      }, 1000);
    }

    function matchEnd(game) {
      // Clear any existing intervals
      if (matchInterval) {
        clearInterval(matchInterval);
        matchInterval = null;
      }
      
      // Remove the game from Firebase
      matchRef.remove();
      
      // Add final commentary
      const finalScore = `${game.score1}-${game.score2}`;
      let finalCommentary = `Full time! Final score: ${finalScore}. `;
      
      if (game.score1 > game.score2) {
        finalCommentary += `${game.player1} wins the match!`;
      } else if (game.score2 > game.score1) {
        finalCommentary += `${game.player2} wins the match!`;
      } else {
        finalCommentary += "It's a draw!";
      }
      
      db.ref("commentary/" + roomId).push().set({
        text: finalCommentary,
        time: 0
      });

      // Determine winner
      let winner = "Draw!";
      if (game.score1 > game.score2) winner = game.player1 + " Wins!";
      else if (game.score2 > game.score1) winner = game.player2 + " Wins!";

      statusDiv.textContent = "Match Over! " + winner;
      scoreDiv.innerHTML = `
        <div class="match-time">FINAL</div>
        <div class="score-team">
          <div>${game.player1}</div>
          <div class="score-number">${game.score1}</div>
        </div>
        <div>vs</div>
        <div class="score-team">
          <div>${game.player2}</div>
          <div class="score-number">${game.score2}</div>
        </div>
        <div style="width: 100%; margin-top: 10px; text-align: center; font-weight: 700; color: var(--primary-color)">
          ${winner}
        </div>
      `;

      // Reset game state
      joinBtn.disabled = false;
      joinedGame = false;
      gameStarted = false;
      isStarter = false;
      roomId = "";
      matchRef = null;
      commentaryRef = null;

      // Update leaderboard
      updateLeaderboardDB(game);
    }

    function updateLeaderboardDB(game) {
      // Calculate trophy changes (+5 for win, -5 for loss)
      const p1TrophyChange = game.score1 > game.score2 ? 5 : (game.score1 < game.score2 ? -5 : 0);
      const p2TrophyChange = game.score2 > game.score1 ? 5 : (game.score2 < game.score1 ? -5 : 0);

      // Update player1 stats
      const p1Ref = db.ref("leaderboard/" + encodeKey(game.player1));
      p1Ref.transaction(current => {
        if (current === null) {
          return { 
            name: game.player1, 
            wins: game.score1 > game.score2 ? 1 : 0, 
            matches: 1,
            goals: game.score1,
            conceded: game.score2,
            trophies: Math.max(0, p1TrophyChange) // Ensure trophies don't go negative
          };
        }
        current.matches = (current.matches || 0) + 1;
        if (game.score1 > game.score2) current.wins = (current.wins || 0) + 1;
        current.name = game.player1;
        current.goals = (current.goals || 0) + game.score1;
        current.conceded = (current.conceded || 0) + game.score2;
        current.trophies = Math.max(0, (current.trophies || 0) + p1TrophyChange);
        return current;
      });

      // Update player2 stats
      const p2Ref = db.ref("leaderboard/" + encodeKey(game.player2));
      p2Ref.transaction(current => {
        if (current === null) {
          return { 
            name: game.player2, 
            wins: game.score2 > game.score1 ? 1 : 0, 
            matches: 1,
            goals: game.score2,
            conceded: game.score1,
            trophies: Math.max(0, p2TrophyChange) // Ensure trophies don't go negative
          };
        }
        current.matches = (current.matches || 0) + 1;
        if (game.score2 > game.score1) current.wins = (current.wins || 0) + 1;
        current.name = game.player2;
        current.goals = (current.goals || 0) + game.score2;
        current.conceded = (current.conceded || 0) + game.score1;
        current.trophies = Math.max(0, (current.trophies || 0) + p2TrophyChange);
        return current;
      });

      // Refresh leaderboard UI
      setTimeout(updateLeaderboard, 1000);
    }

    // Helper to encode Firebase keys
    function encodeKey(key) {
      return key.replace(/[\.\#\$\[\]\/]/g, "_");
    }

    // Initialize the app
    function init() {
      checkStoredUser();
      updateLeaderboard();
    }

    // Load leaderboard initially
    init();

    // Cleanup any waiting player when page unloads
    window.addEventListener('beforeunload', () => {
      if (playerName) {
        db.ref("waiting").once("value", snap => {
          const waitingPlayer = snap.val();
          if (waitingPlayer && waitingPlayer.name === playerName) {
            db.ref("waiting").remove();
          }
        });
      }
      
      if (roomId && !gameStarted) {
        db.ref("games/" + roomId).remove();
      }
      
      if (commentaryRef) commentaryRef.off();
      if (matchRef) matchRef.off();
    });

    // Allow pressing Enter to join match
    usernameInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        joinMatch();
      }
    });
  </script>
